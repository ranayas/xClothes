<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <!-- MONTSERRAT FONT-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- NOTO SANS FONT-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Navbar</title>
</head>

<body>
  <input class="menu-checkbox" type="checkbox" id="open">
  <header class="header">
    <div class="u-wrapper">
      <div class="header-content">
        <div class="header-logo header-content-fixed">
          <a href="#"><i class="fas fa-tshirt"></i>xClothes</a>
        </div>
        <label class="menu-btn header-content-fixed" for="open">
          <i class="fas fa-bars"></i>
        </label>
        <nav class="menu">
          <div class="u-wrapper">
            <ul>
              <li>
                <a href="#" class="active">T-Shirts</a>
              </li>
              <li>
                <a href="#">Trousers</a>
              </li>
              <li>
                <a href="#">Socks</a>
              </li>
              <li>
                <a href="#">Sneakers</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="u-wrapper">
      <div class="hero-grid">
        <div class="hero-content">
          <h1 class="hero-title">Awesome Clothes Today</h1>
          <p class="hero-description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum
            deserunt eum enim corrupti sed libero possimus ipsum ullam expedita eius, quae, ipsam in natus veniam velit
            sit
            quisquam dolor eveniet.</p>
        </div>
        <div class="hero-image-container">
          <img class="hero-image" src="https://ranayas.github.io/xClothes/img/hero.jpg" alt="">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
